<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce &#124; Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="dist/css/custom.css" rel="stylesheet">

    <link rel="icon" href="/dist/img/logos/leaf.png" type="image/x-icon" />
</head>

<body>
    <nav class="navbar-expand-md navbar-light">
        <div class="container-fluid section-padding d-flex align-items-center">
            <div class="container">
                <a href="/index.html" class="navbar-brand d-none d-md-block">
                    <img src="/dist/img/logos/leaf.png" class="logo" alt="two green leafs logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="container">
                <div class="row d-flex flex-ai-c">
                    <!-- search input form starts -->
                    <form class="form-inline d-none d-lg-block col-lg-8">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                    </form>
                    <!-- search input form ends -->
                    <ul class="nav col-lg-4 d-flex justify-content-around">
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user-alt"></i></a></li>
                        <li class="nav-item"><a href="/favorites.html" class="nav-link"><i class="fas fa-heart"></i></a>
                        </li>
                        <li class="nav-item"><a href="/cart.html" class="nav-link"><i
                                    class="fas fa-shopping-cart"></i></a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container shopping-cart d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="cart-area p-4">
                        <h2>YOUR SHOPPING BAG IS EMPTY!</h2>
                        <p>Sign in/Become a member to save or access saved items in your shopping bag.</p>
                        <a href="#" class="text-dark">Sign in/Become a member</a>
                    </div>

                </div>
                <div class="col-md-6 col-sm-12 bg-light p-4">
                    <button class="btn btn-lg btn-outline-dark  mb-3" type="button">Sign in/Become a member</button>
                    <hr>
                    <div class="total-area d-flex justify-content-between mb-3">
                        <h4>Total</h4>
                        <h4 id="total">0.00$</h4>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg mb-4">Continue to Checkout</button>
                    <div class="bankcards mb-4">
                        <p>We accept</p>
                        <div class="bankcards-logos mb-4">
                            
                            <img src="/dist/img/logos/american-express.png" alt="american express">
                            <img src="/dist/img/logos/visa.png" alt="visa">
                            <img src="/dist/img/logos/paypal.png" alt="paypal">
                            <img src="/dist/img/logos/amex.png" alt="amex">
                        </div>
                        <p>The estimated tax will be confirmed once you added your shipping address in checkout.</p>
                    </div>
                    
                </div>
            </div>
        </div>

    </section>
    <section>
        <div class="overlay d-flex justfy-content-center align-items-center">
        <div class="container sign-in d-flex align-items-center justify-content-center rounded">
            <div class="close-window"><i class="fas fa-times"></i></div>
            <form class="mb-5">
                
            <h3 class="text-center mb-3">Sign In</h3>
                <div class="form-group  mb-4">
                    <label for="inputEmail1" class="pb-1">Email:</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group  mb-4">
                    <label for="inputPassword1" class="pb-1">Password:</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-dark">Sign In</button>
            </form>
        </div>
      </div>  
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="/dist/js/custom.js"></script>
</body>

</html>
