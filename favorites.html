<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce &#124; Favorites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="dist/css/custom.css" rel="stylesheet">

    <link rel="icon" href="/dist/img/logos/leaf.png" type="image/x-icon" />
</head>

<body>
    <nav class="navbar-expand-md navbar-light">
        <div class="container-fluid section-padding d-flex align-items-center">
            <div class="container">
                <a href="/index.html" class="navbar-brand d-none d-md-block">
                    <img src="/dist/img/logos/leaf.png" class="logo" alt="two green leafs logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="container">
                <div class="row d-flex flex-ai-c">
                    <!-- search input form starts -->
                    <form class="form-inline d-none d-lg-block col-lg-8">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                    </form>
                    <!-- search input form ends -->
                    <ul class="nav col-lg-4 d-flex justify-content-around">
                        <li class="nav-item"><a href="#" class="nav-link signin-btn"><i class="fas fa-user-alt"></i></a></li>
                        <li class="nav-item"><a href="/favorites.html" class="nav-link"><i class="fas fa-heart"></i></a></li>
                        <li class="nav-item"><a href="/cart.html" class="nav-link"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container menu-form pb-5 pt-4">
            <!-- search input form starts -->
            <form class="form-inline">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
            </form>
            <!-- search input form ends -->
            <div class="return-link text-center pt-4">
                <a href="/index.html">Return to the Main Menu</a>
            </div>
        </div>
    </section>
    <section>
        
        <div class="container-fluid"  style="min-height: 80vh;">
            <h1 class="lead mt-5 fav-title">My Favorites</h1>
            <div class="row mt-5"  id="favorites">
                
            </div>
            <div class="col-12 empty-fav text-center">
                <h3>Save your favorite items</h3>
                <p>Want to save the items you love? Just click on the heart icon found on the product image and it will show up here.</p>
                <button class="btn btn-dark" type="button"><a href="/index.html">Browse Now</a></button>
                
            </div>
            
            
                
            </div>

      
    </section>
    

    <section class="signin-wrapper">
        <div class="overlay d-flex justfy-content-center align-items-center">
        <div class="container sign-in d-flex align-items-center justify-content-center rounded">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <form class="mb-5">
                
            <h3 class="text-center mb-3">Sign In</h3>
                <div class="form-group  mb-4">
                    <label for="inputEmail1" class="pb-1">Email:</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group  mb-4">
                    <label for="inputPassword1" class="pb-1">Password:</label>
                    <input type="password" class="form-control" id="inputPassword1"  autocomplete="on">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-dark">Sign In</button>
            </form>
        </div>
      </div>  
    </section>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script type="module" src="/dist/js/favorites.js"></script>
</body>

</html>
