<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="dist/css/custom.css" rel="stylesheet">

    <link rel="icon" href="/dist/img/logos/leaf.png" type="image/x-icon" />
</head>

<body>
    <nav class="navbar-expand-md navbar-light">
        <div class="container-fluid section-padding d-flex align-items-center">
            <div class="container">
                <a href="#" class="navbar-brand d-none d-md-block">
                    <img src="/dist/img/logos/leaf.png" class="logo" alt="two green leafs logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="container">
                <div class="row d-flex flex-ai-c">
                    <!-- search input form starts -->
                    <form class="form-inline d-none d-lg-block col-lg-8">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                    </form>
                    <!-- search input form ends -->
                    <ul class="nav col-lg-4 d-flex justify-content-around">
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user-alt"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-heart"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="jumbotron jumbotron-fluid jumbotron-custom ">
            <div class="container d-flex justify-content-center align-items-center">
                <h1 class="text-white m-0">Summer Sale: Up to 50% off online & in-stores!</h1>
            </div>

        </div>
    </section>
    <section>
        <div class="carousel slide" id="carouselExampleControls" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <img src="/dist/img/slider/slide1.jpg" alt="first slide" class="d-block w-100 img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="/dist/img/slider/slide2.jpg" alt="second slide" class="d-block w-100 img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="/dist/img/slider/slide3.jpg" alt="third slide" class="d-block w-100 img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="/dist/img/slider/slide4.jpg" alt="forth slide" class="d-block w-100 img-fluid">
                </div>
            </div>
            <a href="#carouselExampleControls" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carouselExampleControls" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section>
        <div class="container section-padding">
            <div class="row">
                <div class="dropdown col d-flex justify-content-start">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Sort</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="#" class="dropdown-item">All</a>
                        <a href="#" class="dropdown-item">From Low To High</a>
                        <a href="#" class="dropdown-item">From High To Low</a>
                    </div>
                </div>
                <div class="dropdown col d-flex justify-content-end">
                    <button class=" btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Filter</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="#" class="dropdown-item">All</a>
                        <a href="#" class="dropdown-item">Dresses</a>
                        <a href="#" class="dropdown-item">Tops</a>
                        <a href="#" class="dropdown-item">Bottoms</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row clothes">
               
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="/dist/js/custom.js"></script>
</body>

</html>
