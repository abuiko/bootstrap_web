    <nav class="navbar-expand-md navbar-light sticky-top bg-light">
        <div class="container-fluid section-padding d-flex align-items-center">

            </div>

                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="jumbotron jumbotron-fluid jumbotron-custom ">
            <div class="container d-flex justify-content-center align-items-center">

            </div>

        </div>
    </section>
    <section>
        <div class="carousel slide" id="carouselExampleControls" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item">

            </div>

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carouselExampleControls" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
